<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Prototyp</title>
		
		<meta http-equiv="content-language" content="sv" />
		
		<!-- CSS: implied media="all" -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" type="text/css">
		<link rel="stylesheet" href="css/application.css" type="text/css" title="Stylesheet">
		<link rel="stylesheet" href="css/tipsy.css" type="text/css" title="Stylesheet">
		
		<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="js/modernizr-1.7.min.js" type="text/javascript"></script>
		
		<!-- Enable HTML5 tags in IE < 9: -->
		<!--[if lt IE 9]>
		<script src="js/excanvas.compiled.js"></script>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="wrapper">
			<form class="new" method="post">
				<h2 class="event_info">
					I händelse av en
					<span class="event_name">_________</span>
				</h2>
				<div id="connections">
					<div class="connection">
						<span class="field media">
							<label>...</label>
							<select name="media[]" id="media[]" autofocus="true">
								<option>ringer</option>
								<option>mejlar</option>
								<option>träffar</option>
							</select>
						</span>
						<span class="field contact">
							<label for="contact[]">jag</label>
							<input type="text" name="contact[]" value="" id="contact[]" placeholder="skriv/sök aktör" />
						</span>
						<span class="buttons">
							<a class="remove" href="#" title="Ta bort">-</a>
							<a class="add" href="#" title="Lägg till fler...">+</a>
						</span>
					</div>
				</div>
				<div class="buttons">
					<input type="submit" value="Spara" />
				</div>
			</form>
			<div id="connection_graph">
				<h3>Ditt nätverk:</h3>
				
				
			</div>
			<div id="status" style="clear: both; display: none;"></div>
		</div>
		
		<!-- JavaScript at the bottom for fast page loading -->
		
		<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.5.1.min.js">\x3C/script>')</script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
		<script>window.jQuery.ui || document.write('<script src="js/jquery-ui-1.8.10.min.js">\x3C/script>')</script>
		
		<script src="js/arbor.js" type="text/javascript"></script>
		<script src="js/arbor.graphics.js" type="text/javascript"></script>
		<script src="js/jquery.tipsy.js" type="text/javascript"></script>
		<script src="js/arbor-renderer.js" type="text/javascript"></script>
		<script src="js/application.js" type="text/javascript"></script>
		<script src="js/socket.io-0.6.2.js" type="text/javascript"></script>
	</body>
</html>
